<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Enter your description here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        td>img {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
    </style>
    <title>document</title>
</head>

<body>
    <h1 class="display-5 my-5">Comparez vos téléphones</h1>
    <div class="container">
        <div class="col-md-9 mx-auto">
            <table class="table">
                <tr class="bg-light">
                    <th>Choisissez un téléphone</th>
                    <th>
                        <select class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="0">-- select anyone --</option>
                        </select>
                    </th>
                    <th>
                        <select class="form-control" id="select2" onchange="item2(this.value)">
                            <option value="0">-- select anyone --</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Image du téléphone</th>
                    <td>
                        <img src="Images/Samsungs20.jpg" id="img1" alt="">
                    </td>
                    <td>
                        <img src="Images/xiaomi photo.png" id="img2" alt="">
                    </td>
                </tr>
                <tr>
                    <th>Sites d'achats</th>
                    <td id="price1">
                        <table>
                            <tr>
                                <td>
                                    <a href="" id="rakuten1">
                                        <img src="Images/logo_rakuten.png" alt="Logo de Rakuten" width="80px">
                                    </a>
                                </td>
                                    <td id="price-rakuten1"></td>
                            </tr>
                            <tr>
                                <td>
                                    <a href=""  id="amazon1">
                                        <img src="Images/logo_Amazon.png" alt="Logo de Amazon" width="80px">
                                    </a>
                                </td>
                                <td id="price-amazon1"></td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="" id="cdiscount1" >
                                        <img src="Images/logo_cdiscount.png" alt="Logo de Cdiscount" width="80px">
                                    </a>
                                </td>
                                <td id="price-cdiscount1"></td>
                            </tr>
                        </table>
                    </td>
                    <td id="price2">
                        <table>
                            <tr>
                                <td>
                                    <a href="" id="rakuten2">
                                        <img src="Images/logo_rakuten.png" alt="Logo de Rakuten" width="80px">
                                    </a>
                                </td>
                                    <td id="price-rakuten2"></td>
                            </tr>
                            <tr>
                                <td>
                                    <a href=""  id="amazon2">
                                        <img src="Images/logo_Amazon.png" alt="Logo de Amazon" width="80px">
                                    </a>
                                </td>
                                <td id="price-amazon2"></td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="" id="cdiscount2" >
                                        <img src="Images/logo_cdiscount.png" alt="Logo de Cdiscount" width="80px">
                                    </a>
                                </td>
                                <td id="price-cdiscount2"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td id="description1">1234</td>
                    <td id="description2">123456</td>
                </tr>
                <tr>
                    <th>Marque</th>
                    <td id="brand1">1234</td>
                    <td id="brand2">123456</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
